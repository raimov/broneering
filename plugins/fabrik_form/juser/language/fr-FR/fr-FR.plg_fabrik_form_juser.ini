PLG_FABRIK_FORM_JUSER_USERTYPE_FIELD_DESC="Le champ du formulaire qui contient la donnée utilisée pour l'id du groupe de l'utilisateur (1 = public, 2 = Registered, etc).<br />\nOptionnel - si non spécifié, la valeur par défaut est 'Groupe d'utilisateur par défaut' pour les nouveaux utilisateurs.<br />Quand vous modifez un utilisateur existant, l'utilisateur connecté doit être soit un super admin, soit apartenir au groupe qui est assigné (ou un groupe parent).<br />Quand vous ajoutez un nouvel utilisateur cette restriction ne s'applique pas."
